<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="tester" ></div>
    <div id="controls">
        <input type="text" id="math">
    </div>
    <script>
        function createX() {
            var arr = [];
            for(var i = 0; i < 200; i++) {
                arr.push(i);
            }
            return arr;
        }

        var math = (x) => Math.log(x) * (Math.log(.10 * x));
        var x = createX();
        var y = x.map(f => math(f));
        var root = document.getElementById('tester');
        Plotly.newPlot( root, [{
            x: x,
            y: y }], {
            margin: { t: 0 } } );
    </script>
</body>
</html>
