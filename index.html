<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeatMap</title>
    <script src="https://unpkg.com/papaparse@5.2.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    #root {
        min-height: 750px;
        min-width: 1100px;
    }
    #controls {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        padding: 15px;
        width: 100%;
    }
    #controls div {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="controls">
        <div>
            <button id="play">Play Animation</button>
        </div>
        <div>
            <button id="load">Load Data</button>
        </div>
        <div>
            <button id="download">Export Json</button>
        </div>
        <div>
            <label for="">Radius</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="radius">
        </div>
        <!-- <input type="number" name="" id="noise" value="5"> -->
        <div>
            <select name="" id="dates">
                <option value="04-27-2020">Select A Date</option>
            </select>
        </div>
        <div>
            <label>Intensity</label>
            <input type="range" min="1" max="20" value="13" class="slider" id="intense">
        </div>
    </div>
    <script>

        var heatmapData = [];
        var dates = [];

        var arrayWorker = new Worker("arrayworker.js");
        arrayWorker.onmessage = function(data) {
            dates.push(data.data);
        }

        $.getJSON({
            url: "/us.json",
            success: function(res) {
                console.log("Success", res);
                heatmapData = res.filter(x => x.lat != undefined && x.lng != undefined);
                var dates = heatmapData.map(x => x.date);
                console.log(dates);
                arrayWorker.postMessage(JSON.stringify(dates));
            },
            error: function(err) {
                console.log(err);
            }
        })

        var map = L.map('root').setView([38.952724, -76.70125], 13);

        var tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '',
            maxZoom: 8,
            tileSize: 512,
            zoomOffset: -1,
        });

        var heatLayer = L.heatLayer([], {
            radius: parseInt($("#radius").val())
        });

        tileLayer.addTo(map);
        heatLayer.addTo(map);


        var loadData = function() {
            var selectList = $("#dates");
            selectList.html("");
            dates.forEach(x => {
                var option = "<option val='" +x + "'>" + x + "</option>";
                selectList.append(option);
            });
        }

        setTimeout(function() {
            loadData();
        }, 1500);

        $("#load").on("click", function() {
            loadData();
        });

        var download = function(content) {
            var a = document.createElement('a');
            var blob = new Blob([JSON.stringify(content)], {'type':'text/plain'});
            a.href = window.URL.createObjectURL(blob);
            a.download = "us.json";
            a.click();
        }

        $("#download").on("click", function() {
            download(heatmapData);
        });

        var log20 = function(x) {
            if (x == 0) {
                return x;
            }
            if (Math.log1p(x) < 0) {
                return 0.001;
            }
            else {
                var intense = parseInt($("#intense").val()) / 10.0;
                return Math.log1p(x) / Math.pow(intense, x);
            }
        } 

        var showHeat = function(date) {
            map.removeLayer(heatLayer);
            var data = [];
            if(date != "" && date != undefined) {
                data = heatmapData.filter(x => x.date == date);
            }
            //var noise = (num) => num + (Math.random() / parseInt($("#noise").val()));

            var heat = data.map(x => [x.lat, x.lng, log20(x.deaths)]);
            heatLayer = L.heatLayer(heat
            , {radius: parseInt($("#radius").val())});
            heatLayer.addTo(map);
        }

        $("#noise").on("change", function() {
            showHeat($("#dates").val());
        });

        $("#radius").on("change", function() {
            showHeat($("#dates").val());
            console.log("radus", $("#radius").val());
        });

        $("#dates").on("change", function() {
            showHeat($("#dates").val());
        });

        $("#intense").on("change", function() {
            showHeat($("#dates").val());
            console.log($("#intense").val());
        });

        $("#play").on("click", function() {
            dates.forEach(x => setTimeout(function() {
                showHeat(x);
                $("#dates").val(x);
            }, 2000));
        });




    </script>
</body>
</html>
