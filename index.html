<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeatMap</title>
    <script src="https://unpkg.com/papaparse@5.2.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    #root {
        min-height: 750px;
        min-width: 1100px;
    }
    #controls {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        padding: 15px;
        width: 100%;
    }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="controls">
        <button id="load">Load Data</button>
        <button id="download">Export Json</button>
        <input type="range" min="1" max="100" value="50" class="slider" id="radius">
        <input type="number" name="" id="noise" value="5">
        <select name="" id="dates">
            <option value="04-27-2020">Select A Date</option>
        </select>
        <input type="range" min="1" max="500" value="50" class="slider" id="intense">
    </div>
    <script>

        var heatmapData = [];
        var dates = [];
        var csv;
        var map = L.map('root').setView([38.952724, -76.70125], 13);

        var tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '',
            maxZoom: 8,
            tileSize: 512,
            zoomOffset: -1,
        });

        var heatLayer = L.heatLayer([], {radius: parseInt($("#radius").val())}).addTo(map);

        tileLayer.addTo(map);
        heatLayer.addTo(map);

        var selectList = $("#dates");

        var worker = new Worker("geoworker.js");
        var arrayWorker = new Worker("arrayworker.js");

        arrayWorker.onmessage = function(data) {
            dates.push(data.data);
            var option = "<option val='" + data.data + "'>" + data.data + "</option>";
            selectList.append(option);
            lastWorkerMessage = new Date().getDate();
        }
        setTimeout(function() {
            clearLayers();
            arrayWorker.postMessage(JSON.stringify(heatmapData));
        }, 5000);


        $("#load").on("click", function() {
            arrayWorker.postMessage(JSON.stringify(heatmapData));
            selectList.html("");
            dates.forEach(x => {
                var option = "<option val='" +x + "'>" + x + "</option>";
                selectList.append(option);
            });
        });


        worker.onmessage = function(e) {
            console.log(e.data);
            heatmapData.push(e.data);
        }

        var clearLayers = function() {
            map.removeLayer(heatLayer);
        }

        var download = function(content) {
            var a = document.createElement('a');
            var blob = new Blob([JSON.stringify(content)], {'type':'text/plain'});
            a.href = window.URL.createObjectURL(blob);
            a.download = "us.json";
            a.click();
        }

        $("#download").on("click", function() {
            download(heatmapData);
        });


        Papa.parse("/us.csv", {
            header: true,
            dynamicTyping: true,
            download: true,
            complete: function(res) {
                csv = res;
                console.log(csv);
                Papa.parse("/us_cities.csv", {
                    header: true,
                    dynamicTyping: true,
                    download: true,
                    complete: function(res) {
                        console.log(csv);
                        worker.postMessage(JSON.stringify({
                            csv: csv.data,
                            res: res.data
                        }));
                    }
                });
            }
        });

        var log20 = function(x) {
            if (x == 0) {
                return x;
            }
            if (Math.log1p(x) < 0) {
                return 0.001;
            }
            else {
                return Math.log1p(x);
            }
        } 

        var showHeat = function(date) {
            clearLayers();
            var data = heatmapData;
            if(date != "" && date != undefined) {
                data = data.filter(x => x.date == date);
            }
            //var noise = (num) => num + (Math.random() / parseInt($("#noise").val()));

            var heat = data.map(x => [x.lat, x.lng, log20(x.deaths)]);
            console.log(heat);
            heatLayer = L.heatLayer(heat
            , {radius: parseInt($("#radius").val())}).addTo(map);
        }

        $("#noise").on("change", function() {
            showHeat($("#dates").val());
        });

        $("#radius").on("change", function() {
            showHeat($("#dates").val());
            console.log("radus", $("#radius").val());
        });

        $("#dates").on("change", function() {
            showHeat($("#dates").val());
        });

        $("#intense").on("change", function() {
            showHeat($("#dates").val());
            console.log($("#intense").val());
        });




    </script>
</body>
</html>
